<html>
<head>
	<script type="application/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

	<p>This is a paragraph.</p>

	<script>
		d3.select("p").text("Some new text.");
		d3
			.select("body")
			.append("p")
			.style("color", "green")
			.text("An added paragraph.");

		var dataArray = [10, 20, 30, 40];

		var canvas = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 500);

		var bars = canvas.selectAll("rect")
					.data(dataArray)
					.enter()
						.append("rect")
						.attr("width", function(d) { return d * 10; })
						.attr("height", 10)
						.attr("y", function(d, i) { return i * 20});

	</script>

</body>
</html>
