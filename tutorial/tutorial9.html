<html>
<head>
	<script type="application/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

	<script>
		var dataArray = [3];
		var containerWidth = 500;
		var containerHeight = 500;


		var canvas = d3.select("body")
						.append("svg")
						.attr("width", containerWidth)
						.attr("height", containerHeight);

		var circle = canvas
				.append("circle")
				.attr("cx", 50)
				.attr("cy", 50)
				.attr("r", 25)
				.attr("fill", "black");

		circle.transition()
			.duration(1500)
			.delay(2000)
			.attr("cx", 150)
			.attr("cy", 150)
			.attr("fill", "blue")
			.each("end", function() { d3.select(this).attr("fill", "red") });


	</script>

</body>
</html>
