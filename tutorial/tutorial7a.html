<html>
<head>
	<script type="application/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

	<script>
		var dataArray = [3];
		var containerWidth = 500;
		var containerHeight = 500;


		var canvas = d3.select("body")
						.append("svg")
						.attr("width", containerWidth)
						.attr("height", containerHeight);

		var circle1 = canvas
				.append("circle")
				.attr("cx", 50)
				.attr("cy", 100)
				.attr("r", 25)
				.attr("fill", "black");

		var circle2 = canvas
				.append("circle")
				.attr("cx", 50)
				.attr("cy", 200)
				.attr("r", 25)
				.attr("fill", "black");

		var circle = canvas.selectAll("circle")
			.data(dataArray)
			.attr("fill", "yellow")
				.exit()
				.attr("fill", "blue");

	</script>

</body>
</html>
