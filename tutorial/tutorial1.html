<html>
<head>
	<script type="application/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

	<p>This is a paragraph.</p>

	<script>
		d3.select("p").text("Some new text.");
		d3
			.select("body")
			.append("p")
			.style("color", "green")
			.text("An added paragraph.");


		var canvas = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 500);

		var line = canvas.append("line")
					.attr("x1", 10)
					.attr("y1", 10)
					.attr("x2", 350)
					.attr("y2", 200)
					.attr("stroke", "blue")
					.attr("stroke-width", 1);

		var circle = canvas.append("circle")
					.attr("cx", 250)
					.attr("cy", 100)
					.attr("r", 100)
					.attr("fill", "red");
	
		var rectangle = canvas.append("rect")
					.attr("width", 100)
					.attr("height", 20)
					.attr("fill", "green");
	</script>

</body>
</html>
